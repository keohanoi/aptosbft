# Prometheus configuration for dYdX AptosBFT monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dydx-testnet'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # dYdX AptosBFT nodes
  - job_name: 'dydx-aptosbft-validator1'
    static_configs:
      - targets: ['validator1:9090']
        labels:
          instance: 'validator1'
          node_type: 'validator'

  - job_name: 'dydx-aptosbft-validator2'
    static_configs:
      - targets: ['validator2:9090']
        labels:
          instance: 'validator2'
          node_type: 'validator'

  - job_name: 'dydx-aptosbft-validator3'
    static_configs:
      - targets: ['validator3:9090']
        labels:
          instance: 'validator3'
          node_type: 'validator'

  - job_name: 'dydx-aptosbft-validator4'
    static_configs:
      - targets: ['validator4:9090']
        labels:
          instance: 'validator4'
          node_type: 'validator'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
